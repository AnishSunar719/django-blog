{% extends 'base.html' %} {% load static %} {% block content %}
<div class="blog-detail">
	<div class="h1-container">
		<h1>{{blog.title}}</h1>
	</div>
	<div class="img-container">
		<img src="{% static blog.image.url %}" alt="{{blog.image}}" />
	</div>
	<div class="description-container">
		<p>{{blog.description}}</p>
	</div>
	{% if request.user.is_authenticated %} 
		{% if request.user == blog.user or request.user.is_superuser %}
			<div class="update-container">
				<a href="{% url 'base:edit-blog' blog.user blog.id blog.slug %}">Edit</a>
				<a href="{% url 'base:delete-blog' blog.user blog.id blog.slug %}"
					>Delete</a
				>
			</div>
		{% endif %} 
	{% endif %}
</div>
{% endblock content %}
