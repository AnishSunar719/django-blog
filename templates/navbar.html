<div class="navbar-container">
	{% if request.user.is_authenticated %}
	<div class="left-nav">
		<a href="{% url 'base:home' %}"><h1>Blog</h1></a>
		<div>
			<form action="{% url 'base:home' %}" method="get">
				<input type="search" name="q" id="" />
				<input type="submit" value="Search" />
			</form>
		</div>
	</div>
	<div class="middle-nav">
		<a href="{% url 'base:create-blog' %}">Create Blog</a>
		<a href="{% url 'base:user-blogs' request.user %}">Your Blogs</a>
	</div>
	<div class="right-nav">
		<span>Hello, {{request.user | capfirst}} | </span>
		<a href="{% url 'logout' %}">Logout</a>
	</div>
	{% else %}
	<div class="left-nav">
		<a href="{% url 'base:home' %}"><h1>Blog</h1></a>
		<div>
			<form action="{% url 'base:home' %}" method="get">
				<input type="search" name="q" id="" />
				<input type="submit" value="Search" />
			</form>
		</div>
		{% if request.resolver_match.url_name != 'login' %}
		<div class="right-nav">
			<a href="{% url 'login' %}">Login</a>
		</div>
		{% endif %} {% endif %}
	</div>
</div>
